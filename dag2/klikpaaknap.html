<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">klik</button>
    <div id="box"></div>

    <button id="slet">slet</button>


    <button id="html">html</button>
    <button id="flyt">flyt</button>

    <div id="bax"></div>

    <script>
      const klik = document.querySelector("#klik");

        klik.addEventListener("click", boxVisTekst);
        function boxVisTekst(){
            box.textContent = "KLIK";
        }

        const slet = document.querySelector("#slet");
        slet.addEventListener("click", boxSletTekst);
        function boxSletTekst(){
            box.textContent = "";
        }

        const html = document.querySelector("#html");
        html.addEventListener("click", visHTML);
        function visHTML(){
            document.querySelector("#box").innerHTML = "<h3>Hej</h3><p>goddag</p>";
        }

        const flyt = document.querySelector("#flyt");
        flyt.addEventListener("click", flytHTML);
        function flytHTML(){
            const boxHTML = document.querySelector("#box").innerHTML;
            document.querySelector("#bax").innerHTML = boxHTML;
        }



    </script>
</body>

</html>
